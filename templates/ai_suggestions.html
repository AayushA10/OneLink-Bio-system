<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate AI Bio – OneLink</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h2>✨ Generate AI-Powered Bio</h2>

  <form method="POST">
    <label>Describe yourself:</label><br>
    <input type="text" name="prompt" placeholder="e.g. CS student passionate about ML and backend" required><br><br>
    <button type="submit">Generate Bio</button>
  </form>

  {% if bio %}
    <h3>🧠 Suggested Bio:</h3>
    <p>{{ bio }}</p>
  {% endif %}

  <br><a href="/dashboard">← Back to Dashboard</a>
</body>
</html>
